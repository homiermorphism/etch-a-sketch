<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='style.css'></link>
  </head>

  <body>
      <div class='etch-a-sketch-border'>
        <div class='etch-a-sketch-screen'>
          <div class='grid-container'>
          </div>
        </div>

        <div class='grid-options'>
          <div class='resize'>
            <span>Resize the grid by changing the number of columns/rows.</span>
            <input type='number' id='userInput' value=16></input>
            <button id='resizeButton'>Resize</button>
            <button id='clearButton'>Clear Grid</button>
          </div>
        </div>

        <div class='color-options'>
          <button id='rainbowButton'>Rainbow</button>
          <button id='darkenButton'>Darken</button>
          <button id='grayButton'>Gray</button>
        </div>
      </div> <!-- end of border -->



    <script src='index.js'></script>
  </body>
</html>
