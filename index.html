<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='style.css'></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
      <div class='etch-a-sketch-border'>

        <div class='etch-a-sketch-screen'>
          <div class='grid-container'>
          </div>
        </div> <!-- end of screen -->

        <div class='grid-options'>
          <div class='resize'>
            <span>Resize the grid by changing the number of columns/rows.</span>
            <input type='number' id='userInput' value=16></input>
            <button id='resizeButton'>Resize</button>
            <button id='clearButton'>Clear Grid</button>
          </div>
        </div>

        <div class='dropdown-menu'>
          <select class='dropdown-content'>
            <option value='0'>Color Options</option>
            <option value='1'>Gray</option>
            <option value='2'>Blue</option>
            <option value='3'>Red</option>
            <option value='4'>Yellow</option>
            <option value='5'>Orange</option>
            <option value='6'>Green</option>
            <option value='7'>Purple</option>
            <option value='8'>Pink</option>
            <option value='9'>Black</option>
            <option value='10'>White</option>
          </select>
        </div>
      </div> <!-- end of border -->

    <script src='index.js'></script>
  </body>
</html>
