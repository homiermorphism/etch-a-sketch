<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='style.css'></link>
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet"></link>
  </head>

  <body>
    <h1><u> Etch-A-Sketch </u></h1>
    <div class='outer-div'>
      <div class='options'>
        <div class='buttons'>
          <button class='button' id='resizeButton'>Resize</button>
          <br>
          <button class='button' id='clearButton'>Clear Grid</button>
        </div>

      <div class='dropdowns'>
        <div class='dropdown-menu shading-dropdown'>
          <select class='dropdown-content'>
            <option value='0'>Shading Options</option>
            <option value='1'>Monochromatic</option>
            <option value='2'>Darken</option>
            <option value='3'>Rainbow</option>
          </select>
        </div>

        <div class='dropdown-menu color-dropdown'>
          <select class='dropdown-content'>
            <option value='0'>Color Options</option>
            <option value='1'>Gray</option>
            <option value='2'>Blue</option>
            <option value='3'>Red</option>
            <option value='4'>Yellow</option>
            <option value='5'>Orange</option>
            <option value='6'>Green</option>
            <option value='7'>Purple</option>
            <option value='8'>Pink</option>
            <option value='9'>Black</option>
            <option value='10'>White</option>
          </select>
        </div>
      </div> <!-- end of dropdowns -->
    </div> <!-- end of options class -->

    <div class='etch-a-sketch-border'>
      <div class='etch-a-sketch-screen'>
        <div class='grid-container'></div>
      </div> <!-- end of screen -->
    </div> <!-- end of border -->
  </div> <!-- end of outer-div -->

    <script src='index.js'></script>
  </body>
</html>
